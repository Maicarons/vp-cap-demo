<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#f0f4ff" stroke="#4f46e5" stroke-width="2"/>
  
  <!-- Capacitor symbol (mobile phone) -->
  <rect x="60" y="50" width="50" height="80" rx="4" fill="none" stroke="#4f46e5" stroke-width="2.5"/>
  <rect x="65" y="55" width="40" height="60" fill="none" stroke="#4f46e5" stroke-width="2"/>
  <circle cx="85" cy="125" r="2" fill="#4f46e5"/>
  
  <!-- VitePress symbol (V shape) -->
  <g transform="translate(120, 80)">
    <path d="M -15 0 L 0 20 L 15 0" stroke="#ec4899" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="0" cy="25" r="3" fill="#ec4899"/>
  </g>
  
  <!-- Connection lines -->
  <line x1="110" y1="85" x2="120" y2="85" stroke="#8b5cf6" stroke-width="1.5"/>
  <line x1="115" y1="80" x2="115" y2="90" stroke="#8b5cf6" stroke-width="1.5"/>
  
  <!-- Camera icon (represents camera capability) -->
  <g transform="translate(100, 145)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="#06b6d4" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="4" fill="none" stroke="#06b6d4" stroke-width="1.5"/>
    <circle cx="5" cy="-5" r="1.5" fill="#06b6d4"/>
  </g>
  
  <!-- Text label -->
  <text x="100" y="185" font-size="14" font-weight="bold" text-anchor="middle" fill="#4f46e5">VP CAP</text>
</svg>
