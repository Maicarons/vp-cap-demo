<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Favicon version - simplified and optimized -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="url(#grad1)"/>
  
  <!-- Phone icon -->
  <rect x="30" y="15" width="25" height="40" rx="2" fill="none" stroke="white" stroke-width="1.5"/>
  <rect x="32" y="18" width="21" height="30" fill="none" stroke="white" stroke-width="1"/>
  <circle cx="42.5" cy="52" r="1" fill="white"/>
  
  <!-- V shape (VitePress) -->
  <path d="M 55 25 L 60 35 L 65 25" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Camera dot -->
  <circle cx="50" cy="70" r="6" fill="none" stroke="white" stroke-width="1.5"/>
  <circle cx="50" cy="70" r="3" fill="none" stroke="white" stroke-width="1"/>
  
  <!-- Text -->
  <text x="50" y="92" font-size="8" font-weight="bold" text-anchor="middle" fill="white">CAP</text>
